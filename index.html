<!-- Contact Modal Dialog -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contact Us</h2>
    <!-- Form using mailto to try to send email to rbgreen98@gmail.com -->
    <form action="mailto:matchaclub.az@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </div>
</div>
<style>
  /* Modal container */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); /* semi-transparent background */
  }
  
  /* Modal content */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* centers the modal */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
  }
  
  /* Close button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }
</style>
<script>
  // Get the modal and the trigger link
  const modal = document.getElementById("contactModal");
  const contactLink = document.getElementById("contactLink");
  const closeBtn = document.querySelector(".modal .close");

  // Open modal when contact link is clicked
  contactLink.addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default navigation
    modal.style.display = "block";
  });

  // Close the modal when user clicks on the close button
  closeBtn.addEventListener("click", function() {
    modal.style.display = "none";
  });

  // Also close the modal if user clicks outside its content
  window.addEventListener("click", function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
